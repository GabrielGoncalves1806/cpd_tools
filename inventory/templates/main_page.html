<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>CPD Inventory</title>
</head>
<body>
    <div class="content">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
                <div class="container">
                    <span class="navbar-brand mx-auto">CPD INVENTORY</span>
                </div>
            </nav>
        </header>

        <div class="container shadow d-flex justify-content-center align-items-center rounded bg-light py-5 mt-2">
            <div class="row">
                <div class="col-md-3 text-center mx-auto">
                    <div class="d-flex flex-column align-items-center">
                        <a href="{% url 'new-item'%}"><i class="fas fa-plus fa-5x"></i></a>
                        <label class="font-weight-bold h3">New</label>
                    </div>
                </div>
                <div class="col-md-3 text-center mx-auto">
                    <div class="d-flex flex-column align-items-center">
                        <a href="{% url 'list-itens' %}"><i class="fas fa-list-ul fa-5x"></i></a>
                        <label class="font-weight-bold h3">List Itens</label>
                    </div>
                </div>
                <div class="col-md-3 text-center mx-auto">
                    <div class="d-flex flex-column align-items-center">
                        <a href="{% url 'dashboards' %}"><i class="fas fa-chart-bar fa-5x"></i></a>
                        <label class="font-weight-bold h3">Dashboards</label>
                    </div>
                </div>
                <div class="col-md-3 text-center mx-auto">
                    <div class="d-flex flex-column align-items-center">
                        <a href="{% url 'config' %}"><i class="fas fa-cogs fa-5x"></i></a>
                        <label class="font-weight-bold h3">Config</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="container py-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
<footer class="footer bg-dark text-light text-center py-1">
    <div class="container">
        <span class="navbar-brand mx-auto">Contacts</span>
        <p>For more info or support</p>
        <ul class="list-unstyled">
            <li><i class="fas fa-envelope"></i> E-mail: gabrielgoncalves1806@gmail.com</li>
            <li><i class="fas fa-phone mr-2"></i> Phone number: (87) 99610-3899</li>
        </ul>
    </div>
</footer>
</html>
